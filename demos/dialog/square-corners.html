<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Dialog - Square Corners</title>
	<link rel="stylesheet" href="../../themes/base/all.css">
	<script src="../../external/jquery/jquery.js"></script>
	<script src="../../ui/core.js"></script>
	<script src="../../ui/widget.js"></script>
	<script src="../../ui/mouse.js"></script>
	<script src="../../ui/draggable.js"></script>
	<script src="../../ui/position.js"></script>
	<script src="../../ui/resizable.js"></script>
	<script src="../../ui/button.js"></script>
	<script src="../../ui/dialog.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<script>
	$(function() {
		$( "#dialog" ).dialog({
			classes: {
				"ui-dialog": "",
				"ui-dialog-titlebar": ""
			}
		});
	});
	</script>
</head>
<body>

<div id="dialog" title="Basic dialog">
	<p>This is a dialog with square corners.</p>
</div>

<div class="demo-description">
<p>You can use the classes option to remove the corner classes to remove the rounded corners.</p>
</div>
</body>
</html>
